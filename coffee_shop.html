<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Java Haven</title>
  <style>
    .grid-container > main {
    grid-area: main;
    }
    .grid-container > nav {
      grid-area: nav;
    }
    .grid-container > header {
      grid-area: header;
      grid-column: 1 / 3;
      justify-content: center; 
      align-items: center;
    }
    .grid-container > footer {
      grid-area: footer;
    }
   .grid-container {
      display: grid;
      grid-template-columns: auto;
      grid-template-rows: repeat(auto-fill, minmax(.1, 1fr));
      grid-template-areas:
        'header header header'
        'nav main main'
        'nav main main'
        'footer footer footer';
   }
   .flex-container {
      display: flex;
      justify-content: center;
      align-items: center; 
      column-gap: 10px;
    }
  </style>
</head>
<body>
<div class="grid-container">
  <header class="header">
    <h1>Java Haven</h1>
    <p>Your daily dose of caffeine and comfort.</p>
  </header>
  
  <nav class="nav">
    <ul>
      <li><a href="#menu">Menu</a></li>
      <li><a href="#about">About Us</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>
  
  <main class="main-content">
    <h2>Featured Coffees</h2>
    <div class="flex-container">
      <div class="flex-item">Espresso</div>
      <div class="flex-item">Cappuccino</div>
      <div class="flex-item">Latte</div>
      <div class="flex-item">Mocha</div>
    </div>
  </main>
  
  <footer class="footer">
    <p>&copy; 2025 Java Haven. All Rights Reserved.</p>
  </footer>
</div> 
</body>
</html>
