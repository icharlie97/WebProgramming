<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Java Haven</title>
  <style>
  .grid-container {
      diplay: grid;
      grid-template-columns: 1fr 1fr 1fr;
      grid-template-rows: auto;
      grid-template-areas:
        'header header header'
        'nav    main   main'
        'nav    main   main'
        'footer footer footer';
      justify-content: center;
      align-items: center;
    }
    .main-content {
      grid-area: main;
    }
    .flex-container {
      display: flex;
      column-gap: 10px;
      text-color: wheat;
      font-weight: bold;
    .nav {
      grid-area: nav;
    }
    .header {
      grid-area: header;
      color: darkbrown;
      font-weight: bold;
    }
    ul {
      list-style-type: square;
    }
    a:link {
      color: eggshell;
    }
    .footer {
      grid-area: footer;
    }
    </style>
</head>
<body>
<div class="grid-container">
  <header class="header">
    <h1>Java Haven</h1>
    <p>Your daily dose of caffeine and comfort.</p>
  </header>
  
  <nav class="nav">
    <ul>
      <li><a href="#menu">Menu</a></li>
      <li><a href="#about">About Us</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>
  
  <main class="main-content">
    <h2>Featured Coffees</h2>
    <div class="flex-container">
      <div class="flex-item">Espresso</div>
      <div class="flex-item">Cappuccino</div>
      <div class="flex-item">Latte</div>
      <div class="flex-item">Mocha</div>
    </div>
  </main>
  
  <footer class="footer">
    <p>&copy; 2025 Java Haven. All Rights Reserved.</p>
  </footer>
</div> 
</body>
</html>
